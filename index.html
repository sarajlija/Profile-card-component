<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern-card" >
      <img src="./images/image-victor.jpg" alt="" class="image-victor">
      <div class="profil">
          <h2>Victor Crest<span>26</span></h2>
          <p class="city">London</p>
      </div>
          <hr>
      <div class="stats">
            <h3>80K</h3>
          <p class="folowers"><small>Followers</small></p>
            <h3>803K</h3>
          <p class="likes"><small>Likes</small></p>
            <h3>1.4K</h3>
          <p class="photos"><small>Photos</small></p>
      </div>
    </div>
    <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Salko Bidzevic</a>.
    </div>
  </div>

  
</body>
</html>
